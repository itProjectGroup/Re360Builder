<h2 mat-dialog-title class="dialog-title">{{ isEditing ? 'Edit' : 'Add' }} Info Hotspot</h2>
<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="w-full">
    <input matInput [(ngModel)]="title" placeholder="Enter title" required>
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="w-full">
    <textarea matInput [(ngModel)]="text" placeholder="Enter description" rows="4" required></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!title || !text">
    {{ isEditing ? 'Update' : 'Add' }}
  </button>
</div>
